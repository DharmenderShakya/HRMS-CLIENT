      <div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header mt-2" style="border: none;">
              <h5 class="modal-title ms-5" id="exampleModalLabel">New Leaves</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required [(ngModel)]="createExpense.expence_by">
                          <div class="invalid-feedback">Name is required</div>
                      </div>
                  </div>
                  <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <div class="form-group">
                          <label for="expense">Expense</label>
                          <input type="text" class="form-control" id="expense" name="expense" placeholder="Enter leave type" required [(ngModel)]="createExpense.expense">
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                    <div class="form-group">
                        <label for="expence_date">Expence_Date</label>
                        <input type="date" class="form-control" id="expence_date" name="expence_date" placeholder="Enter your name" required [(ngModel)]="createExpense.expence_date">
                        <div class="invalid-feedback">Name is required</div>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <div class="form-group">
                        <label for="expence_amount">Expence_Amount</label>
                        <input type="text" class="form-control" id="expence_amount" name="expence_amount" placeholder="Enter leave type" required [(ngModel)]="createExpense.expence_amount">
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                  <div class="form-group">
                      <label for="paymentMode">PaymentMode</label>
                      <input type="text" class="form-control" id="paymentMode" name="paymentMode" placeholder="Enter your name" required [(ngModel)]="createExpense.paymentMode">
                  </div>
              </div>
              <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <div class="form-group">
                      <label for="paymentStatus">PaymentStatus</label>
                      <input type="text" class="form-control" id="paymentStatus" name="paymentStatus" placeholder="Enter leave type" required [(ngModel)]="createExpense.paymentStatus">
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                <div class="form-group">
                    <label for="paidTo">Paid_To</label>
                    <input type="text" class="form-control" id="paidTo" name="paidTo" placeholder="Enter your name" required [(ngModel)]="createExpense.paidTo">
                </div>
            </div>
        </div>
              </form>
            </div>
            <div class="ms-5 mb-3">
              <button type="button" class="btn btn-danger" (click)="createExpence()">Send message</button>
              <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Cancel</button>
            </div>
