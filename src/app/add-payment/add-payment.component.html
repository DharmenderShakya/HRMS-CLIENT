<main id="main" class="main">

    <!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="pagetitle">
          <h1 class="float-start">Add Payment</h1>
                  <nav class="float-end">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                      <li class="breadcrumb-item">Tables</li>
                      <li class="breadcrumb-item active">Data</li>
                    </ol>
                  </nav>
        </div>
        <div class="col-md-12">
          <div class="card">
            <h5 class="card-title mt-0 ms-3">Payment information</h5>
            <div class="card-body">
              <form class="row g-3 ms-3">
                <div class="col-md-12">
                <label for="FirstName">Bill No.<span class="required">*</span></label>
                  <input type="text" class="form-control" placeholder="FirstName" id="FirstName">
                </div>
                <div class="col-md-12">
                  <label for="LastName">Client Name<span class="required">*</span></label>
                  <input type="text" class="form-control" placeholder="client name" id="LastName">
                </div>
                <div class="col-md-12">
                <label for="Gender">Employee Name<span class="required">*</span></label>
                    <input type="text" class="form-control" placeholder="enter employee name" id="Gender">
                  </div>
                  <div class="col-md-12">
                  <label for="Mobile">Payment Date<span class="required">*</span></label>
                    <input type="date" class="form-control" placeholder="payment date here" id="Mobile">
                  </div>
                  <div class="col-md-12">
                    <label for="Password">Discount<span class="required">*</span></label>
                    <input type="number" class="form-control" placeholder="discount" id="Password">
                  </div>
                  <div class="col-md-12">
                    <label for="Password">Total Amount<span class="required">*</span></label>
                    <input type="number" class="form-control" placeholder="total amount here" id="Password">
                  </div>
                  <div class="col-md-12">
                    <label for="Password">Payment Method<span class="required">*</span></label>
                    <input type="text" class="form-control" placeholder="enter method here" id="Password">
                  </div>
                  <div class="col-md-12">
                    <label for="Password">Payment Status<span class="required">*</span></label>
                    <input type="text" class="form-control" placeholder="Status" id="Password">
                  </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-danger ms-2">Cancel</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
