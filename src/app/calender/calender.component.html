                    <div class="row">
                        <div class="pagetitle">
                            <h1 class="float-start">Calendar</h1>
                                    <nav class="float-end">

                                      </ol>
                                    </nav>
                          </div>
                        <div class="col-md-12 col-sm-12">

                                                        </div>
                                                    </li>
                                                    <li class="mb-2">
                                                        <div class="form-check">

                                                            <label class="form-check-label" for="checkboxPersonal">Personal</label>
                                                        </div>
                                                    </li>
                                                    <li class="mb-2">
                                                        <div class="form-check">
                                                            <input type="checkbox" class="form-check-input" id="checkboxImportant">
