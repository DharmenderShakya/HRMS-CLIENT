<main id="main" class="main">
    <!-- End Page Title -->
    
        <section class="section">
          <div class="row">
            <div class="pagetitle">
                <h1 class="float-start">Leaders</h1>
                <nav class="float-end">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item">Tables</li>
                    <li class="breadcrumb-item active">Data</li>
                  </ol>
                </nav>
              </div>
            <div class="col-lg-12">
              <div class="datatable-top ms-0" style="background-color: #BCD5EE;">
                  <div class="datatable-search">
                          <span><strong>Leaders</strong></span><input class="datatable-input ms-3 rounded" placeholder="Search..." type="search" title="Search within table">
                      </div>
                      <div class="d-flex">
                        <button type="button" class="btn btn-sm btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 2rem; height:2rem;"><i class="bi bi-plus-lg icon"></i></button>
                          
                          <button type="button" class="btn btn-sm btn-success rounded-pill" style="width: 2rem; height:2rem;"><i class="bi bi-arrow-clockwise icon"></i></button>
                       
                          <a href="#"><img src="assets/img/xlsx.png" alt="sdfghjk" style="height: 30px; width: auto;"></a>
                          </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <!-- Table with stripped rows -->
                  <table class="table datatable">
                    <thead>
                      <tr>
                        <th>Image</th>
                        <th>
                          <b>N</b>ame
                        </th>
                        <th>Deparment</th>
                        <th>Role</th>
                        <th>Project</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let emp of employee">
                        <td><img class="rounded-circle ms-1" *ngIf="emp.image" [src]="'data:image/png;base64,'+emp.image" style="height: 30px;width: 30px;"></td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.department}}</td>
                        <td>{{emp.employee_role}}</td>
                        <td>{{emp.role}}</td>
                        <td>{{emp.phone_no}}</td>
                        <td>{{emp.email}}</td>
                        <td class="d-flex justify-content-center">
                          <button type="button" class="btn btn-accent">
                            <i class="bi bi-pencil-square text-primary"></i>
                          </button>
                          <button type="button" class="btn btn-accent">
                            <i class="bi bi-trash text-danger"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- End Table with stripped rows -->
                  <div class="datatable-bottom">
        <div class="datatable-info">Showing 1 to 10 of 100 entries</div>
        <nav class="datatable-pagination"><ul class="datatable-pagination-list"><li class="datatable-pagination-list-item datatable-hidden datatable-disabled"><button data-page="1" class="datatable-pagination-list-item-link" aria-label="Page 1">‹</button></li><li class="datatable-pagination-list-item datatable-active"><button data-page="1" class="datatable-pagination-list-item-link" aria-label="Page 1">1</button></li><li class="datatable-pagination-list-item"><button data-page="2" class="datatable-pagination-list-item-link" aria-label="Page 2">2</button></li><li class="datatable-pagination-list-item"><button data-page="3" class="datatable-pagination-list-item-link" aria-label="Page 3">3</button></li><li class="datatable-pagination-list-item"><button data-page="4" class="datatable-pagination-list-item-link" aria-label="Page 4">4</button></li><li class="datatable-pagination-list-item"><button data-page="5" class="datatable-pagination-list-item-link" aria-label="Page 5">5</button></li><li class="datatable-pagination-list-item"><button data-page="6" class="datatable-pagination-list-item-link" aria-label="Page 6">6</button></li><li class="datatable-pagination-list-item"><button data-page="7" class="datatable-pagination-list-item-link" aria-label="Page 7">7</button></li><li class="datatable-pagination-list-item datatable-ellipsis datatable-disabled"><button class="datatable-pagination-list-item-link">…</button></li><li class="datatable-pagination-list-item"><button data-page="10" class="datatable-pagination-list-item-link" aria-label="Page 10">10</button></li><li class="datatable-pagination-list-item"><button data-page="2" class="datatable-pagination-list-item-link" aria-label="Page 2">›</button></li></ul></nav>
    </div>
                </div>
              </div>
    
            </div>
          </div>
        </section>
      </main>
    
      <div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header mt-2" style="border: none;">
              <h5 class="modal-title ms-5" id="exampleModalLabel">New Leaves</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                    <label for="name">Leader Name<span class="required">*</span></label>
                    <input class="form-control" id="name" name="name" placeholder="Enter name here" [(ngModel)]="leader.name">
                        <!-- <option selected>Select Leader Name</option>
                        <option *ngFor="let emp of employee">{{emp.name}}</option>
                      </select> -->
                      </div>
                  <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <label for="department">Department<span class="required">*</span></label>
                    <select class="form-control" id="department" name="department" [(ngModel)]="leader.department">
                      <option selected>Select Department</option>
                      <option *ngFor="let emp of employee">{{emp.department}}</option>
                      </select>
                      <!-- <ng-multiselect-dropdown
                      id="multiSelect"
                      [placeholder]="'custom placeholder'"
                      [settings]="dropdownSettings"
                      [data]="dropdownList"
                      [(ngModel)]="selectedItems"
                        >
                      </ng-multiselect-dropdown> -->
                      </div>

              </div>
              <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                    <div class="form-group">
                        <label for="mobile">Date OF Birth</label>
                        <input type="date" class="form-control" id="mobile" placeholder="Enter your name" name="mobile" required [(ngModel)]="leader.mobile">
                    </div>
                </div>
                
                    <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2">
                      <label for="email">Gender<span class="required">*</span></label>
                      <select type="text" class="form-control" id="email" name="email" [(ngModel)]="leader.email">
                          <option value="" selected>Select Project</option>
                          <option value="MALE">MALE</option>
                          <option value="FEMALE">FEMALE</option>
                        </select>
                        </div>
            </div>
              <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                  <label for="role">Leader<span class="required">*</span></label>
                  <input type="text" class="form-control" id="role" name="role" placeholder="Leader role" [(ngModel)]="leader.role">
                      <!-- <option selected>Select Department</option>
                      <option *ngFor="let emp of role">{{emp}}</option>
                    </select> -->
                    </div>
                    <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2  ">
                      <label for="Degree">Degree<span class="required">*</span></label>
                      <input type="text" class="form-control" id="Degree" name="Degree" [(ngModel)]="leader.project">
                          <!-- <option selected>Select Project</option>
                          <option *ngFor="let emp of employee">{{emp.project}}</option>
                        </select> -->
                        </div>
            </div>
            <div class="row">
              <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                  <div class="form-group">
                      <label for="Email">Email</label>
                      <input type="text" class="form-control" id="Email" placeholder="Leader address" name="Email" required [(ngModel)]="leader.mobile">
                  </div>
              </div>
              
                  <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <label for="Address">Address<span class="required">*</span></label>
                    <input type="text" class="form-control" id="Address" name="Address" [(ngModel)]="leader.email">
                        <!-- <option selected>Select Project</option>
                        <option *ngFor="let emp of employee">{{emp.email}}</option>
                      </select> -->
                      </div>
          </div>
            <div class="row">
              <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                  <div class="form-group">
                      <label for="mobile">Mobile</label>
                      <input type="text" class="form-control" id="mobile" placeholder="Enter your name" name="mobile" required [(ngModel)]="leader.mobile">
                  </div>
              </div>
              
                  <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <label for="Password">Password<span class="required">*</span></label>
                    <input type="text" class="form-control" id="Password" name="Password" [(ngModel)]="leader.email">
                        <!-- <option selected>Select Project</option>
                        <option *ngFor="let emp of employee">{{emp.email}}</option>
                      </select> -->
                      </div>
          </div>
          <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                  <label for="file">Upload Photo<span class="required">*</span></label>
                  <input type="file" class="form-control" id="file" name="file" [(ngModel)]="leader.email">
                      <!-- <option selected>Select Project</option>
                      <option *ngFor="let emp of employee">{{emp.email}}</option>
                    </select> -->
                    </div>
        </div>
              </form>
            </div>
            <div class="ms-5 mb-3">
              <button type="button" class="btn btn-danger" (click)="addLeaders()">Send message</button>
              <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
