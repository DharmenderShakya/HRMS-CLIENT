<main id="main" class="main">
  <!-- End Page Title -->
  
      <section class="section">
        <div class="row">
          <div class="pagetitle">
              <h1 class="float-start">Job List</h1>
              <nav class="float-end">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item">Tables</li>
                  <li class="breadcrumb-item active">Data</li>
                </ol>
              </nav>
            </div>
          <div class="col-lg-12">
              <div class="datatable-top ms-0" style="background-color: #BCD5EE;">
                  <div class="datatable-search">
                          <span><strong>Joblist</strong></span><input class="datatable-input ms-3 rounded" placeholder="Search..." type="search" title="Search within table">
                      </div>
                      <div class="d-flex">
                        <button type="button" class="btn btn-sm btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 2rem; height:2rem;"><i class="bi bi-plus-lg icon"></i></button>
                          
                          <button type="button" class="btn btn-sm btn-success rounded-pill" style="width: 2rem; height:2rem;"><i class="bi bi-arrow-clockwise icon"></i></button>
                       
                          <a href="#"><img src="assets/img/xlsx.png" alt="sdfghjk" style="height: 30px; width: auto;"></a>
                          </div>
              </div>
            <div class="card" style="border-radius: 0;">
              <div class="card-body">
                <!-- Table with stripped rows -->
                <table class="table datatable">
                  <thead>
                    <tr>
                      <th>image</th>
                      <th>
                        Name
                      </th>
                      <th>Email</th>
                      <th>Mobile</th>
                      <th>Job Type</th>
                      <th>Job Title</th>
                      <th>Role</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let job of candidates">
                      <td><img class="rounded-circle" *ngIf="job.image" [src]="'data:image/png;base64,'+job.image" style="height: 30px;width: 30px;"></td>
                      <td>{{job.name}}</td>
                      <td>{{job.email}}</td>
                      <td>{{job.mobile}}</td>
                      <td class="cdk-column-status" *ngIf="job.jobType==='FULLTIME'">
                        <span class="badge badge-pill bg-success text-white">FULLTIME</span>
                    </td>
                    <td class="cdk-column-status" *ngIf="job.jobType==='PART TIME'">
                      <span class="badge badge-pill bg-danger text-white">PARTTIME</span>
                  </td> 
                  <td class="cdk-column-status" *ngIf="job.jobType==='OTHER'">
                    <span class="badge badge-pill bg-warning text-white">OTHER</span>
                </td>
                <td class="cdk-column-status" *ngIf="job.jobType==='INTERNSHIP'">
                  <span class="badge badge-pill bg-warning text-white">INTERNSHIP</span>
              </td> 
                      <td>{{job.jobtitle}}</td>
                      <td>{{job.role}}</td>
                      <td class="cdk-column-status" *ngIf="job.status==='WAIT'">
                        <span class="badge badge-pill bg-primary text-white">WAIT</span>
                    </td>
                    <td class="cdk-column-status" *ngIf="job.status==='REJECTED'">
                      <span class="badge badge-pill bg-danger text-white">REJECTED</span>
                  </td> 
                  <td class="cdk-column-status" *ngIf="job.status==='SHORTLISTED'">
                    <span class="badge badge-pill bg-success text-white">SHORTLISTED</span>
                </td> 
                      <td class="d-flex">
                        <button type="button" class="btn btn-accent" (click)="openModel(job.id)">
                          <i class="bi bi-pencil-square text-primary"></i>
                        </button>
                        <button type="button" class="btn btn-accent">
                          <i class="bi bi-trash text-danger"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->
                <div class="datatable-bottom">
      <div class="datatable-info">Showing 1 to 10 of 100 entries</div>
      <nav class="datatable-pagination"><ul class="datatable-pagination-list"><li class="datatable-pagination-list-item datatable-hidden datatable-disabled"><button data-page="1" class="datatable-pagination-list-item-link" aria-label="Page 1">‹</button></li><li class="datatable-pagination-list-item datatable-active"><button data-page="1" class="datatable-pagination-list-item-link" aria-label="Page 1">1</button></li><li class="datatable-pagination-list-item"><button data-page="2" class="datatable-pagination-list-item-link" aria-label="Page 2">2</button></li><li class="datatable-pagination-list-item"><button data-page="3" class="datatable-pagination-list-item-link" aria-label="Page 3">3</button></li><li class="datatable-pagination-list-item"><button data-page="4" class="datatable-pagination-list-item-link" aria-label="Page 4">4</button></li><li class="datatable-pagination-list-item"><button data-page="5" class="datatable-pagination-list-item-link" aria-label="Page 5">5</button></li><li class="datatable-pagination-list-item"><button data-page="6" class="datatable-pagination-list-item-link" aria-label="Page 6">6</button></li><li class="datatable-pagination-list-item"><button data-page="7" class="datatable-pagination-list-item-link" aria-label="Page 7">7</button></li><li class="datatable-pagination-list-item datatable-ellipsis datatable-disabled"><button class="datatable-pagination-list-item-link">…</button></li><li class="datatable-pagination-list-item"><button data-page="10" class="datatable-pagination-list-item-link" aria-label="Page 10">10</button></li><li class="datatable-pagination-list-item"><button data-page="2" class="datatable-pagination-list-item-link" aria-label="Page 2">›</button></li></ul></nav>
  </div>
              </div>
            </div>
  
          </div>
        </div>
      </section>
    </main>
  
    <div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header mt-2" style="border: none;">
            <h5 class="modal-title ms-5" id="exampleModalLabel">New Leaves</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModel()"></button>
          </div>
          <div class="modal-body">
            <form>
        <div class="row">
          <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5" *ngIf="isVisibleType">
            <div class="form-group">
                <label for="name">Candiate Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Expired Date" required [(ngModel)]="createCandidate.name">
            </div>
        </div>
        <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5" *ngIf="isVisibleType">
          <div class="form-group">
              <label for="mobile">Mobile</label>
              <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter Expired Date" required [(ngModel)]="createCandidate.mobile">
          </div>
      </div>
      </div>
      <div class="row">
        <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5" *ngIf="isVisibleType">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Expired Date" required [(ngModel)]="createCandidate.email">
            </div>
        </div>
        <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5" *ngIf="isVisibleType">
          <div class="form-group">
              <label for="image">upload image</label>
              <input type="file" class="form-control" id="image" name="image" placeholder="Enter Expired Date" required (change)="onImageSelected($event)">
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5" *ngIf="isVisibleType">
          <div class="form-group" >
              <label for="resume">Upload Resume</label>
              <input type="file" class="form-control" id="resume" name="resume" placeholder="Enter Expired Date" required (change)="onFileSelected($event)">
          </div>
      </div>
      <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5" *ngIf="isVisibleType===false">
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" name="status" placeholder="Enter Expired Date" required [(ngModel)]="createCandidate.status">
        </div>
    </div>
  </div>
            </form>
          </div>
          <div class="ms-5 mb-3">
            <button type="button" class="btn btn-danger" (click)="addCandidate()" *ngIf="isVisibleType">Send message</button>
            <button type="button" class="btn btn-danger" (click)="updateCandidate()" *ngIf="isVisibleType===false">Update Status</button>
            <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
