<main id="main" class="main">

    <!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="pagetitle">
          <h1 class="float-start">Edit Client</h1>
                  <nav class="float-end">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                      <li class="breadcrumb-item">Tables</li>
                      <li class="breadcrumb-item active">Data</li>
                    </ol>
                  </nav>
        </div>
        <div class="col-md-12">
          <div class="card">
            <h5 class="card-title mt-0 ms-3">Edit Client</h5>
            <div class="card-body">
              <form class="row g-3 ms-3">
                <div class="col-md-6">
                <label for="FirstName">Name<span class="required">*</span></label>
                  <input type="text" class="form-control" placeholder="FirstName" id="FirstName">
                </div>
                <div class="col-md-6">
                  <label for="LastName">Company Name<span class="required">*</span></label>
                  <input type="text" class="form-control" placeholder="Company" id="LastName">
                </div>
                <div class="col-md-6">
                <label for="Gender">Email<span class="required">*</span></label>
                    <input type="text" class="form-control" placeholder="enter email" id="Gender">
                  </div>
                  <div class="col-md-6">
                  <label for="Mobile">Mobile<span class="required">*</span></label>
                    <input type="number" class="form-control" placeholder="Mobile" id="Mobile">
                  </div>
                  <div class="col-md-6">
                    <label for="Password">Date<span class="required">*</span></label>
                    <input type="date" class="form-control" placeholder="date" id="Password">
                  </div>
                  <div class="col-md-6">
                  <label for="Confirm Password">Currency<span class="required">*</span></label>
                    <input type="number" class="form-control" placeholder="Currency">
                  </div>
                <div class="col-12">
                  <label for="Address">Bill Method<span class="required">*</span></label>
                  <input type="text" class="form-control" placeholder="select bill method" id="Address">
                </div>
                <div class="col-12">
                  <label for="File">Upload file<span class="required">*</span></label>
                  <input type="file" class="form-control" placeholder="Education" id="File">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
