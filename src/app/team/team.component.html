<main id="main" class="main">
    <!-- End Page Title -->
    
        <section class="section">
          <div class="row">
            <div class="pagetitle">
                <h1 class="float-start">Employees Table</h1>
                <nav class="float-end">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item">Tables</li>
                    <li class="breadcrumb-item active">Data</li>
                  </ol>
                </nav>
              </div>
            <div class="col-lg-12">
              <div class="datatable-top ms-0" style="background-color: #BCD5EE;">
                <div class="datatable-search">
                        <span><strong>Employee Salary</strong></span><input class="datatable-input ms-3 rounded" placeholder="Search..." type="search" title="Search within table">
                    </div>
                    <div class="d-flex">
                      <button type="button" class="btn btn-sm btn-primary rounded-pill" (click)="openModel()" data-bs-toggle="modal" style="width: 2rem; height:2rem;"><i class="bi bi-plus-lg icon"></i></button>
                        
                        <button type="button" class="btn btn-sm btn-success rounded-pill" style="width: 2rem; height:2rem;"><i class="bi bi-arrow-clockwise icon"></i></button>
                     
                        <a href="#"><img src="assets/img/xlsx.png" alt="sdfghjk" style="height: 30px; width: auto;"></a>
                        </div>
            </div>
              <div class="card">
                <div class="card-body">
                  <!-- Table with stripped rows -->
                  <table class="table datatable table-fixed">
                    <thead>
                      <tr>
                        <th>Leader Image</th>
                        <th>
                          Leader name
                        </th>
                        <th>Team name</th>
                        <th>Members</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let team of allTeam">
                        <td><span *ngFor="let emp of team.employee"><span *ngIf="emp.employee_role ==='Administrator'"><img class="rounded-circle ms-3" *ngIf="emp.image" [src]="'data:image/png;base64,'+emp.image" style="height: 30px;width: 30px;"></span></span></td>
                        <td>
                          <span *ngFor="let emp of team.employee"><span *ngIf="emp.employee_role ==='Administrator'">{{emp.name}}</span></span>
                        </td>
                        <td>{{team.teamName}}</td>
                        <!-- <td>
                            <span *ngFor="let member of team.member">{{ member}}<span>|</span></span>
                        </td> -->

                        <td>
                          <span class="float-end" *ngFor="let emp of team.employee; let i = index">
                            <ul class="list-unstyled order-list" style="position: relative; margin-left:-155px; margin-top:-25px;">
                              <li class="avatar avatar-sm" [ngStyle]="{'position': 'absolute', 'left': (13-i*9) + 'px', 'top': '22px', 'z-index': (3-i)}"><img [src]="'data:image/png;base64,'+emp.image" alt="user" class="rounded-circle" style="width: 40px; height: 40px;"></li>
                              <li class="avatar avatar-sm" style="position: absolute; left: 40px; top: 30px; z-index: 4;" ><span class="badge bg-secondary">{{i-1}}+</span></li>
                            </ul>
                          </span>
                        </td>
                        
                        <td class="d-flex">
                          <button type="button" class="btn" (click)="openUpdateModel(team.id)">
                            <i class="bi bi-pencil-square text-primary"></i>
                          </button>
                          <button type="button" class="btn">
                            <i class="bi bi-trash text-danger"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- End Table with stripped rows -->
                  <div class="datatable-bottom">
        <div class="datatable-info">Showing 1 to 10 of 100 entries</div>
        <nav class="datatable-pagination"><ul class="datatable-pagination-list"><li class="datatable-pagination-list-item datatable-hidden datatable-disabled"><button data-page="1" class="datatable-pagination-list-item-link" aria-label="Page 1">‹</button></li><li class="datatable-pagination-list-item datatable-active"><button data-page="1" class="datatable-pagination-list-item-link" aria-label="Page 1">1</button></li><li class="datatable-pagination-list-item"><button data-page="2" class="datatable-pagination-list-item-link" aria-label="Page 2">2</button></li><li class="datatable-pagination-list-item"><button data-page="3" class="datatable-pagination-list-item-link" aria-label="Page 3">3</button></li><li class="datatable-pagination-list-item"><button data-page="4" class="datatable-pagination-list-item-link" aria-label="Page 4">4</button></li><li class="datatable-pagination-list-item"><button data-page="5" class="datatable-pagination-list-item-link" aria-label="Page 5">5</button></li><li class="datatable-pagination-list-item"><button data-page="6" class="datatable-pagination-list-item-link" aria-label="Page 6">6</button></li><li class="datatable-pagination-list-item"><button data-page="7" class="datatable-pagination-list-item-link" aria-label="Page 7">7</button></li><li class="datatable-pagination-list-item datatable-ellipsis datatable-disabled"><button class="datatable-pagination-list-item-link">…</button></li><li class="datatable-pagination-list-item"><button data-page="10" class="datatable-pagination-list-item-link" aria-label="Page 10">10</button></li><li class="datatable-pagination-list-item"><button data-page="2" class="datatable-pagination-list-item-link" aria-label="Page 2">›</button></li></ul></nav>
    </div>
                </div>
              </div>
    
            </div>
          </div>
        </section>
      </main>
    
      <div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" style="border: none;">
              <h5 *ngIf="mStatus" class="modal-title ms-5" id="exampleModalLabel">New Team</h5>
              <h5 *ngIf="mStatus===false" class="modal-title ms-5" id="exampleModalLabel">Update Team</h5>
              <button type="button" (click)="closeModel()" class="btn-close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-2 ms-5">
                      <div class="form-group">
                          <label for="leaderName">Leader Name</label>
                          <select type="text" class="form-select form-control" id="leaderName" placeholder="Enter your name" name="leaderName" required [(ngModel)]="leaderName">
                            <option value="">Select Leaders</option>
                            <option *ngFor="let emp of employee" value="{{emp.name}}" class="form-check-input">{{emp.name}}</option>
                            </select>
                          <div class="invalid-feedback">Name is required</div>
                      </div>
                  </div>
                  <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12">
                    
                    <div class="form-group">
                      <label for="name">Team</label>
                      <div class="dropdown">
                        <button class="btn form-select form-control" type="button" id="dropdownMenuButton" (click)="dropdownMenu.classList.toggle('show')">
                          <span *ngIf="getSelectedCount()===0" >Select Members</span> <span *ngIf="getSelectedCount()!=0">selected members <span> </span> {{getSelectedCount()}}</span>
                        </button>
                        <div #dropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <div class="form-check ms-2" *ngFor="let emp of employee">
                            <input class="form-check-input" type="checkbox" id="emp.name" [checked]="isSelected(emp.name)" (change)="toggleSelection(emp.name)">
                            <label class="form-check-label" for="emp{{emp.name}}">
                              {{ emp.name }}
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="invalid-feedback">Name is required</div>
                    </div>
                    

                      <!-- <div class="form-group">
                        <label for="multiSelect">Team members</label>
                        <select multiple class="form-control" id="Role" placeholder="Enter your name" name="Role" required [(ngModel)]="team.member">
                        <option value="" selected>Select team member</option>
                        <option value="team member">team member</option>
                        </select> -->
                        <!-- <ng-multiselect-dropdown
                      id="multiSelect"
                      name="multiSelect"
                      [placeholder]="'custom placeholder'"
                      [settings]="dropdownSettings"
                      [data]="dropdownList"
                      [(ngModel)]="team.member"
                        >
                      </ng-multiselect-dropdown> -->
                        <div class="invalid-feedback">Name is required</div>
                    </div>

                  </div>
              <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 mb-3 ms-5 mt-2">
                    <div class="form-group">
                        <label for="Department">Team name</label>
                        <select class="form-select form-control" id="Department" placeholder="Enter leave type" name="Department" required [(ngModel)]="team.teamName">
                          <option selected value="">Select Team Name</option>
                          <option value="Development Team">Development Team</option>
                          <option value="Cloud Team">Cloud Team</option>
                          <option value="HR Team">HR Team</option> 
                          <option value="Testing Team">Testing Team</option>   
                      </select>
                    </div>
                </div>
            </div>
              </form>
            </div>
            <div class="ms-5 mb-3">
              <button type="button" class="btn btn-danger ms-3" (click)="createTeam()">Send message</button>
              <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
