                        <th>Address</th>

                      </tr>
                    </thead>
                    <tbody>

                          <span><span>{{team.name}}</span></span>
                        </td>
                        <td>{{team.department}}</td>
                        <td>{{team.employee_role}}</td>
                        <td>{{team.phone_no}}</td>

                          <button type="button" class="btn">
                            <i class="bi bi-pencil-square text-primary"></i>
                          </button>
                          <button type="button" class="btn">
                            <i class="bi bi-trash text-danger"></i>
                          </button>
                        </td>
                        
                      </tr>
                    </tbody>
