<main id="main" class="main">

    <!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="pagetitle">
          <h1 class="float-start">Add Employees</h1>
                  <nav class="float-end">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                      <li class="breadcrumb-item">Tables</li>
                      <li class="breadcrumb-item active">Data</li>
                    </ol>
                  </nav>
        </div>
        <div class="col-md-12">
          <div class="card">
            <h5 class="card-title mt-0 ms-3">Add Employee</h5>
            <div class="card-body">
              <form class="row g-3 ms-3">
                <div class="col-md-6">
                <label for="FirstName">FirstName<span class="required">*</span></label>
                  <input type="text" class="form-control" placeholder="FirstName" name="name" id="FirstName" [(ngModel)]="employee.name">
                </div>
                <div class="col-md-6">
                  <label for="LastName">LastName<span class="required">*</span></label>
                  <input type="text" class="form-control" placeholder="LastName" id="LastName">
                </div>
                  <div class="col-md-6">
                    <label for="Gender">Gender<span class="required">*</span></label>
                    <select class="form-control" id="Gender" name="gender" [(ngModel)]="employee.gender">
                      <option value="">Enter Gender</option>
                      <option value="MALE">MALE</option>
                      <option value="FEMALE">FEMALE</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                  <label for="Mobile">Mobile<span class="required">*</span></label>
                    <input type="text" class="form-control" placeholder="Mobile" id="Mobile" name="phone_no" [(ngModel)]="employee.phone_no">
                  </div>
                  <div class="col-md-6">
                    <label for="Password">Password<span class="required">*</span></label>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="Password" [(ngModel)]="employee.password">
                  </div>
                  <div class="col-md-6">
                  <label for="Confirm Password">Confirm Password<span class="required">*</span></label>
                    <input type="password" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="col-md-6">
                  <label for="Designation">Role<span class="required">*</span></label>
                    <input type="email" class="form-control" placeholder="Designation" id="Designation" name="employee_role" [(ngModel)]="employee.employee_role">
                  </div>
                  <div class="col-md-6">
                    <label for="Department">Department<span class="required">*</span></label>
                    <select class="form-control" id="Department" name="department" [(ngModel)]="employee.department">
                      <option value="">Select Department</option>
                      <option value="HR">HR</option>
                      <option value="Engineering">Engineering</option>
                      <option value="Marketing">Marketing</option>
                      <option value="Sales">Sales</option>
                      <option value="Finance">Finance</option>
                    </select>
                  </div>
                <div class="col-12">
                  <label for="Address">Address<span class="required">*</span></label>
                  <input type="text" class="form-control" placeholder="Address" id="Address" name="employe_address" [(ngModel)]="employee.employe_address">
                </div>
                <div class="col-md-6">
                  <label for="Email">Email<span class="required">*</span></label>
                  <input type="email" class="form-control" placeholder="Email" id="Email" name="email" [(ngModel)]="employee.email">
                </div>
                <div class="col-md-6">
                  <label for="Date Of Birth">Date Of Birth<span class="required">*</span></label>
                  <input type="date" class="form-control" placeholder="Date Of Birth" id="Date Of Birth" name="dateOfBirth" [(ngModel)]="employee.dateOfBirth">
                </div>
                <div class="col-md-6">
                  <label for="degree">Degree<span class="required">*</span></label>
                  <input type="text" class="form-control" placeholder="Degree" id="degree">
                </div>
                <div class="col-md-6">
                  <label for="Joining_Date">Joining Date<span class="required">*</span></label>
                  <input type="date" class="form-control" placeholder="Joining Date" id="Joining_Date" name="dateOfJoining" [(ngModel)]="employee.dateOfJoining">
                </div>
                <div class="col-12">
                  <label for="File">Upload file<span class="required">*</span></label>
                  <input type="file" class="form-control" placeholder="Education" id="File" name="image" (change)="onFileSelected($event)">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" (click)="postEmployee()">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
